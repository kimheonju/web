<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="../CSS/join the membership.css">
</head>
<body>
    <section class="membership">
        <h1>Kims Shop</h1>
            <section class="membership_box">
                <form action="login.html">
                    <div class="idpw-input">
                        <input type="text" name="id" id="id" autocomplete="off" required>
                        <label for="id">아이디</label>
                    </div>
                    <div class="idpw-input">
                        <input type="password" name="pw" id="password" autocomplete="off" required>
                        <label for="pw">비밀번호</label>
                    </div>
                    <div class="idpw-input">
                        <input type="text" name="birth" id="birth" autocomplete="off" required>
                        <label for="birth">생년월일</label>
                    </div>
                    <div class="idpw-input">
                        <input type="text" name="address" id="address" autocomplete="off" required>
                        <label for="address">주소</label>
                    </div>
                    <div class="idpw-input">
                        <input type="text" name="number" id="number" autocomplete="off" required>
                        <label for="number">전화번호</label>
                    </div>
                    <div class="idpw-input">
                        <input type="text" name="email" id="email" autocomplete="off" required>
                        <label for="email">이메일</label>
                    </div>

                    <div class="btn-click">
                        <button id="btn" type="submit">가입하기</button>
                    </div>
                </form>
            </section>
        <div class="caption">
            <a href="login.html">이미 회원이십니까? 로그인 하기</a>
        </div>
        <div class="caption">
            <a href="main.html">홈으로</a>
        </div>
    </section>
    <script src="../JS/join the membership.js"></script>
    <footer>
        <h3>Standard Shop</h3>
        <p>컴퓨터공학과 20214076 김헌주</p>
    </footer>
</body>
</html>
